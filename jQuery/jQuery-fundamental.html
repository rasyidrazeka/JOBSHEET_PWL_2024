<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Self-Hosted jQuery</title>
    <!-- library local -->
    <!-- <script src="js/jquery-3.7.1.min.js"></script> -->
    <!-- library online -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("p").hide();
      });
    </script>
    <script>
      $(function () {
        $("#banner").hide();
      });
    </script>
    <script>
      $(function () {
        $(".banner").hide();
      });
    </script>
  </head>
  <body>
    <h1>halo, Selamat Datang di Gamelab!</h1>
    <p>Ini adalah teks paragraf</p>
    <button id="banner">Ini adalah tombol</button>
    <button class="banner">Ini adalah tombol</button>
    <script>
      // contoh penggunaan jQuery self-hosted
      $(document).ready(function () {
        // seleksi elemen dan lakukan manipulasi
        $("h1").css("color", "blue");
      });
    </script>
  </body>
</html>
