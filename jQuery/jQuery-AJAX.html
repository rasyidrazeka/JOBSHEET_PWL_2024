  <body>
    <style>
      .container {
        display: flex;
        align-items: center;
      }

      .loading-icon {
        display: none;
        width: 20px;
        height: 20px;
        margin-left: 15px;
      }

      .img-container {
        width: 300px;
        height: 300px;
        margin-top: 20px;
      }

      .img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>

    <div class="container">
      <button>Update Image</button>
      <span class="loading-icon">
        <div
          class="tenor-gif-embed"
          data-postid="18368917"
          data-share-method="host"
          data-aspect-ratio="1"
          data-width="100%"
        >
          <a
            href="https://tenor.com/view/loading-loading-forever-bobux-loader-gif-18368917"
            >Loading Loading Forever Sticker</a
          >from
          <a href="https://tenor.com/search/loading-stickers"
            >Loading Stickers</a
          >
        </div>
        <script
          type="text/javascript"
          async
          src="https://tenor.com/embed.js"
        ></script>
      </span>
    </div>

    <div class="img-container">
      <img src="" class="dog-img" alt="Gambar" />
    </div>

    <script>
      $("button").click(function () {
        $(".loading-icon").show();
        $("button").attr("disabled", "disabled");
        $.ajax({
          url: "https://dog.ceo/api/breeds/image/random",
          type: "get",
          success: function (res) {
            setTimeout(() => {
              $(".loading-icon").hide();
              $("button").removeAttr("disabled");
            }, 1200);
            $("img.dog-img").attr("src", res.message);
          },
        });
      });
    </script>
