<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penerapan jQuery Event pada Mouse, Keyboard, dan Form</title>
    <script src="js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <h1>Halo, Selamat Datang di Gamelab!</h1>
    <div
      id="myDiv"
      style="width: 200px; height: 200px; background-color: lightblue"
    >
      Arahkan kursor mouse ke sini
    </div>
    <br />
    <button id="myButton">Klik Saya</button>
    <input type="text" id="myInput" placeholder="Ketik sesuatu di sini" />
    <p id="hasilInput"></p>
    <form id="myForm">
      <label for="nameInput">Nama:</label>
      <input type="text" id="nameInput" />
      <br />
      <label for="emailInput">Email:</label>
      <input type="email" id="emailInput" />
      <br />
      <input type="submit" value="Submit" />
    </form>
    <p id="hasilForm"></p>
    <script src="script.js"></script>
  </body>
</html>
